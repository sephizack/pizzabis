Pasta:
  Cacio e Pepe:
    rating: 4.5
    recipe:
      Début de cuisson:
        - Faire bouillir de l'eau salé
        - Ajouter les pates jusqu'à mi-cuisson
      Concentration de l'amidon:
        - Dans un wok ou une sauteuse
        - Ajouter le poivre
        - Ajouter de l'eau des pates
        - Déplacer les pates dans le wok
        - Mouiller avec l'eau de cuisson des pates jusqu'à avoir une cuisson parfaite
      Finalisation:
        - Ajouter le parmesan en mélangant pour eviter de laisser agglomérer
        - Servir avec quelques feuilles de basilic
