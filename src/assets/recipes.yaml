  Polpete di Pedicorti:
    rating: 4.5
    recipe:
      Préparation des Polpete:
        - Mélanger le boeuf avec les oeufs
        - Laiser tremper le pain dans le Lait, essorer un peu et mélanger avec le bœuf.
        - Ajuster les quantités pour obtenir des polpete suffisement ferme
        - Passer 2 fois les polpete dans la farine
      Cuisson des Polpete:
        - Faire frire dans l'huile de tournesol
        - Egouter et reserver
        - Garder l'huile pour la sauce
      Préparation de la Sauce:
        - Faire chaufer de huile de tournesol
        - Ajouter de la Pancetta et un oignon cisellé
        - Ajouter la polpa, beacoup d'eau et du laurier
        - Laisser mijoter
        - Ajouter l'huile de cuisson des polpete
        - Ajouter les Polpete
        - Laisser mijoter
        - Ajuster assaisonnement
      Semoule:
        - Faites bouillir de l'eau avec un peu de fond de Veau
        - Verser dans la semoule
      Service:
        - Servir le tout avec un peu de parmesan
    ingredients:
        Semoule: 0
        Polpa: 0
        Boeuf haché: 600
        Pain: 100
        Lait: 100
        Oeufs: 2
        Pancetta: 0
    images:
      - pasta/polpete_pedicorti.jpg
  Pasta alla carbonara:
    rating: 4.6
    recipe:
      Préparation:
        - Mélanger dans un bol les jaune d'oeufs, le parmesan et le pecorino
        - Découper le Guanciale en cube de 1cm environ
      Début de cuisson:
        - Faire bouillir de l'eau salée
        - Ajouter les pates
      Préparation du Guanciale:
        - En parallele, prendre un wok ou une sauteuse
        - Ajouter le Guanciale et laisser griller
        - Reservez quelques morceaux pour garder le croustillant pour le dressage
      Concentration de l'amidon:
        - Environ 2 minutes avant la fin de cuisson des pates, les déplacer dans le wok
        - Mouiller avec l'eau de cuisson des pates jusqu'à avoir une cuisson parfaite
      Finalisation:
        - Une fois les pates cuites, couper le feu et laisser refroidir 20-30 secondes
        - Faire en sorte d'avoir un fond d'eau dans le wok pour ne pas avoir une sauce trop épaisse
        - Ajouter le mélange d'oeuf et de fromage tout en mélangeant pour éviter de laisser agglomérer
        - Servir avec quelques morceaux de guanciale frit et du pécorino rapé
    ingredients:
        Spaghettoni: 0
        Guanciale: 0
        Grana Padano: 100
        Pecorino Romano: 100
        Oeuf: 2
    images:
      - pasta/carbo0.jpg
      - pasta/carbo.jpg
