  Pâte à pizza:
    Pate Ooni:
      rating: 0
      recipe:
        Preparation:
          - Mesurer Farine / Eau / Levure et Sel via l'appli Ooni
          - Dans un grand saladier, deposer la levure, 100g d'eau et 50g de farine ()
          - Dans un autre contenant, melanger le reste de l'eau, le sel et l'huile
          - Attendre 10 min
          - Ajouter le reste de l'eau puis la farine dans le grand saladier
          - Pétrir environ 20min jusqu'à obtenion d'une pâte lisse et homogène
          - Toute les 30-40 mins tourner la pâte (2 à 4 fois)
          - Diviser en pâtons
        Cuisson de la pate:
          - Utiliser une pierre a pizza dans un four classique ou un four Ooni
          - Faire chauffer la pierre a temperature maximale (30min en four standard)
          - Enfourner pour quelques minutes
      ingredients:
        Farine: 0
        Levure Fraiche: 0
        Eau: 0
        Sel: 0
      images:
        - pizza/pateooni.jpg
        - pizza/pateooni2.jpg
